[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers
testpaths = .
markers =
    basic: marks tests as basic functionality tests
    missing_values: marks tests for missing value handling
    edge_cases: marks tests for edge cases and boundary conditions
    validation: marks tests for parameter and data validation
    method_specific: marks tests for method-specific parameters and behavior
    data_types: marks tests for different data types and devices
    numerical: marks tests for numerical stability
    variance: marks tests for variance explained calculations
    comparison: marks tests for method comparisons
    components: marks tests for PCA components properties
    robust: marks tests for robust PCA
    reconstruction: marks tests for reconstruction capabilities
    nlpca: marks tests for NLPCA-specific functionality
    reproducibility: marks tests for reproducibility
    slow: marks tests that run slowly (large datasets)
    performance: marks tests for performance and memory efficiency
    mathematical: marks tests for mathematical properties and transformations
    data_types: marks tests for different data types and precision